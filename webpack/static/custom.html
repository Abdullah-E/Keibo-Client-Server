<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="custom.css"> <!-- Link to external CSS -->
</head>
<body>
    <div id="customization-container">
        <p id="back-to-cart">Back to Cart</p>
        <hr>
        <h1 id="product-customization-title">PRODUCT CUSTOMIZATION</h1>
        <p id="moq-warning">Quantity is below MOQ</p>
        <h3 id="upload-instructions">Upload Logo and other essential files required for customization (2 mb max)</h3>
        <input type="file" id="upload-files">

        <label for="delivery" id="delivery-label">Delivery Mode</label>
        <select name="delivery" id="delivery-mode">
            <option value="Sea Freight">Sea Freight</option>
            <option value="Air Freight">Air Freight</option>
        </select>
        <button id="continue-button">Continue</button>
    </div>
</body>
</html>
