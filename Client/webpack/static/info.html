<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./info.css">
    <title>Info</title>
</head>
<body>
    <div id="info-div">
        <div class="back">back</div>
        <div class="consignee-info">
          <h2>CONSIGNEE'S INFORMATION</h2>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
          <div class="form-group">
            <label for="mobile-number">Mobile Number</label>
            <input type="tel" id="mobile-number" name="mobile-number" required>
          </div>
          <div class="form-group">
            <label for="email-address">Email Address</label>
            <input type="email" id="email-address" name="email-address" required>
          </div>
        </div>
        <div class="shipping-details">
          <h2>SHIPPING DETAILS</h2>
          <div class="form-group">
            <label for="address-line-1">Address Line 1</label>
            <input type="text" id="address-line-1" name="address-line-1" required>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
          </div>
          <div class="form-group">
            <label for="state-region">State/Region</label>
            <input type="text" id="state-region" name="state-region" required>
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" required>
          </div>
          <div class="form-group">
            <label for="post-code">Post Code</label>
            <input type="text" id="post-code" name="post-code" required>
          </div>
        </div>
        <button type="submit" id="submit-btn">SUBMIT</button>
      </div>
</body>
</html>
